<div [formGroup]="locForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-2">
      Quận:<select class="form-control" formControlName="address">
      <option value="Hải Châu">Hải Châu</option>
      <option value="Ngũ Hành Sơn">Ngũ Hành Sơn</option>
      <option value="Sơn Trà">Sơn Trà</option>
    </select></div>
    <div class="col-md-2">
      Số phòng ngủ:
      <select class="form-control" formControlName="bedroomNumber">
      <option value="1">1</option>
      <option value="">2</option>
      <option value="3">3</option>
      <option  value="4">4</option>
      <option  value="5">5</option>
      <option  value="6">6</option>
      <option  value="7">7</option>
      <option  value="8">8</option>
      <option  value="9">9</option>
      <option  value="10">10</option>
      <option value="11">11</option>
      <option  value="12">12</option>
    </select></div>
    <div class="col-md-2">
      Số phòng tắm:
      <select class="form-control" formControlName="bathroomNumber">
      <option value="1">1</option>
      <option value="">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select></div>
    <div class="col-md-2">
      Giá/đêm
      <div class="form-group"><input type="number" class="form-control" placeholder="(vnd)" formControlName="price"></div>
    </div>
    <div class="col-md-2"><div class="form-group">
      Checkin
      <input type="date" class="form-control" formControlName="beginDate">
    </div></div>
    <div class="col-md-2"><div class="form-group">
      Checkout
      <input type="date" class="form-control" formControlName="endDate">
    </div></div>
  </div>
  <div class="row">
    <div class="col-md-10"></div>

    <div class="col-md-2"><button class="btn btn-default apdung" type="button" (click)="onSubmit()">Áp dụng</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" >
    <div class="col-md-3" *ngFor="let item of output; index as i">
      <div class="thumbnail">
        <a [routerLink]="['/user',item.id]">
          <img class="media-object" src="{{item.imageUrls}}" width="280" height="280">
          <div class="caption">
            Name: {{item.houseName}}
          </div>
          <p>Địa chỉ: {{item.address}}</p>
        </a>
      </div>
    </div>
    <div *ngIf="!output"><h3>Danh sách rỗng</h3></div>
  </div>
</div>
