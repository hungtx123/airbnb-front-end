<form [formGroup]="commentForm" (ngSubmit)="comment()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Nhận xét :
      <textarea class="form-control" formControlName="comment"></textarea>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Đánh giá :
      <input type="number" class="form-control" formControlName="rate">
    </label>
  </div>
  <button type="submit" >Đăng</button>
</form>

<div class="container">
  <div class="row" >
    <div class="col-md-12" *ngFor="let item of comments; index as i">
      <p>User: {{item.user.email}}</p>
      <p>Comment: {{item.comment}}</p>
      <p>Rate: {{item.rate}}</p>
      </div>
    </div>
  </div>
