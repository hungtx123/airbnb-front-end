<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <form [formGroup]="commentForm" (ngSubmit)="comment()">
            <div class="form-group">
              <label class="col-md-12">
                Nhận xét :
                <textarea class="form-control" formControlName="comment"></textarea>
              </label>
            </div>
            <div class="form-group">
              <label class="col-md-3">
                Đánh giá :
                <input type="number" class="form-control" formControlName="rate">
              </label>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr><button class="btn btn-default" > Đăng</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="list-group" *ngFor="let item of comments; index as i">
            <a class="list-group-item disabled">User: {{item.user.email}}</a>
            <a class="list-group-item">Comment: {{item.comment}}</a>
            <a *ngIf="item.rate === 1" class="list-group-item"><span class="glyphicon glyphicon-star"></span></a>
            <a *ngIf="item.rate === 2" class="list-group-item">
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </a>
            <a *ngIf="item.rate === 3" class="list-group-item">
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </a>
            <a *ngIf="item.rate === 4" class="list-group-item">
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </a>
            <a *ngIf="item.rate === 5" class="list-group-item">
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
