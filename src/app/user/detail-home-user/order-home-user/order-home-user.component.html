<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <h3 *ngIf="message">{{message}}</h3>
  <div class="form-group row">
    <label class="col">
      Check In </label>
      <input type="date" class="form-control" formControlName="checkin">
  </div>
  <div class="form-group row">
    <label class="col">
      Check Out </label>
      <input type="date" class="form-control" formControlName="checkout">

    </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">BOOK</button>
  </div>
</form>
<div class="form-group" *ngFor="let item of listTimeOrder; index as i" >
  <div *ngIf="item.status.id == 2">
    Từ ngày: {{item.beginDate}} đến ngày: {{item.endDate}} đã có người book!
    Bạn vui lòng book ngày khác.
  </div>
</div>
