<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Check In
      <input type="date" class="form-control" formControlName="checkin">
    </label>
    <div class="alert alert-danger" role="alert" *ngIf="orderForm.get('checkin').invalid && orderForm.get('checkin').touched">
      Invalid check in!
    </div>
  </div>
  <div class="form-group row">
    <label class="col">
      Check Out
      <input type="date" class="form-control" formControlName="checkout">
    </label>
    <div class="alert alert-danger" role="alert" *ngIf="orderForm.get('checkout').invalid && orderForm.get('checkout').touched">
      Invalid check out!
    </div>
  </div>
  <div class="form-group row">
    <label class="col">
      Number Guest
      <input type="number" class="form-control" formControlName="numberGuest" >
    </label>
    <div class="alert alert-danger" role="alert" *ngIf="orderForm.get('numberGuest').invalid && orderForm.get('numberGuest').touched">
      Invalid number guest!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
