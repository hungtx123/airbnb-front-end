<h3></h3>
<div class="container">
  <div class="media">
    <div>
      <div class="media-left media-middle">
        <a [routerLink]="['/user',item.id]"><img class="media-object" src="{{item.imageUrls}}" width="400" height="400"></a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{item.houseName}}</h4>
        <p>Diện tích: {{item.area}}</p>
        <p>Địa chỉ: {{item.address}}</p>
        <p>Số phòng tắm: {{item.bathroomNumber}}</p>
        <p>Số phòng ngủ: {{item.bedroomNumber}}</p>
        <p>Loại phòng: {{item.category.name}}</p>
        <p>Giá 1 đêm: {{item.price}}</p>
      </div>
      <a [routerLink]="['order']" class="btn btn-info">Đặt nhà</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
