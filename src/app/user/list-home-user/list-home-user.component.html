
<a routerLink="/addprofile">Add Profile</a>
<br/>
<a routerLink="/editPassword">Change Password</a>
<br/>

<p>Đây là danh sách nhà </p>
<div class="container">
  <div class="media">
    <div *ngFor="let item of output; index as i">
      <div class="media-left media-middle">
        <a [routerLink]="['/user',item.id]"><img class="media-object" src="{{item.imageUrls}}" height="300" width="300"></a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{item.houseName}}</h4>
        <p>{{item.area}}</p>
        <p>{{item.address}}</p>
        <p>{{item.bathroomNumber}}</p>
        <p>{{item.bedroomNumber}}</p>
        <p>{{item.category.name}}</p>
        <p>{{item.price}}</p>
      </div>
    </div>
  </div>
</div>
