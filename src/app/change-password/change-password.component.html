<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <a class="active" id="register-form-link">Change Password</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-warning" role="alert" *ngIf="message">
                <h4 class="alert-heading">{{message}}</h4>
              </div>
              <form [formGroup]="passForm" (ngSubmit)="editMember()" class="register-form">
                <div class="form-group">
                  <label class="col">
                    New Password </label>
                  <input type="email" class="form-control" formControlName="email">
                  <div class="invalid-feedback" role="alert"
                       *ngIf="passForm.get('password').invalid && passForm.get('password').touched">
                    Invalid password!
                  </div>
                </div>
                <div class="form-group">
                  <div class="text-center">
                    <button class="btn btn-info" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
