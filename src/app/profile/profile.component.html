<div class="alert alert-danger" role="alert" *ngIf="tokenStorageService.getAuthoritiesLC() === null">Bạn không có quyền
  truy cập trang này
</div>

<div class="container" *ngIf="tokenStorageService.getAuthoritiesLC()">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <h1>{{ tokenStorageService.getEmailLC() }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <!--    <div class="col-md-6">-->
        <div class="text-center">
          <img src="{{acc.avatar}}" class="img-circle img-thumbnail" alt="avatar">
        </div>
        <div>Tên:</div>
        <p>{{acc.name}}</p>
        <div>Số điện thoại:</div>
        <p>{{acc.phone}}</p>
        <div>Địa chỉ:</div>
        <p>{{acc.address}}</p>
        <!--    </div>-->
      </div>
      <div class="col-sm-9">
        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped"
               role="progressbar" attr.aria-valuenow="{{percentage}}"
               aria-valuemin="0" aria-valuemax="100"
               [ngStyle]="{width:percentage+'%'}">
            {{percentage}}%
          </div>
        </div>
        <label class="btn btn-default"> <input type="file"
                                               (change)="selectFile($event)">
        </label>

        <button class="btn btn-success" [disabled]="!selectedFiles"
                (click)="upload()">Upload
        </button>

        <!--      <div class="form-group media">-->
        <!--        <img src="{{acc.avatar}}" class="img-circle img-thumbnail" alt="avatar">-->
        <!--      </div>-->
        <form [formGroup]="data" (ngSubmit)="editMember()" class="col-md-12 offset-md-8">
          <input type="hidden" formControlName="token">
          <div class="form-group">
            <label class="col-md-10">
              Name
              <input type="text" class="form-control" formControlName="name">
            </label>
          </div>
          <div class="form-group">
            <label class="col-md-10">
              Phone
              <input type="text" class="form-control" formControlName="phone">
            </label>
          </div>
          <div class="form-group">
            <label class="col-md-10">
              Address
              <input type="text" class="form-control" formControlName="address">
            </label>
          </div>
          <div class="form-group row">
            <label class="col-md-10">
              <!--            avatar-->
              <input type="hidden" class="form-control" formControlName="avatar">
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <!--    <div class="col-md-6">-->
      <!--      <div class="form-group media">-->
      <!--        <img src="{{acc.avatar}}" class="img-circle img-thumbnail" alt="avatar">-->
      <!--      </div>-->
      <!--      <a>Tên: </a><p>{{acc.name}}</p>-->
      <!--      <a>Số điện thoại: </a><p>{{acc.phone}}</p>-->
      <!--      <a>Địa chỉ: </a><p>{{acc.address}}</p>-->
      <!--    </div>-->
    </div>
  </div>
</div>
